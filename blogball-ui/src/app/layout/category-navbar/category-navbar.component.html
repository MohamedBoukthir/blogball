<nav class="bg-FooterNavbar shadow">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-8">
      <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" (click)="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-black hover:text-primary focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
            <fa-icon [icon]="['fas', 'bars']"></fa-icon>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-center">
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a routerLink="/category1" class="text-body hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Category 1</a>
            <a routerLink="/category2" class="text-body hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Category 2</a>
            <a routerLink="/category3" class="text-body hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Category 3</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="sm:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 text-center">
      <a routerLink="/category1" class="text-body hover:text-primary block px-3 py-2 rounded-md text-base font-medium">Category 1</a>
      <a routerLink="/category2" class="text-body hover:text-primary block px-3 py-2 rounded-md text-base font-medium">Category 2</a>
      <a routerLink="/category3" class="text-body hover:text-primary block px-3 py-2 rounded-md text-base font-medium">Category 3</a>
    </div>
  </div>
</nav>
