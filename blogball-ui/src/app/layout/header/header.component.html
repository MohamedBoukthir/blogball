<!-- Default navbar -->
<div class="navbar mt-3" *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
  <div class="navbar-start">
    <a class="text-2xl font-bold cursor-pointer ml-3"
       routerLink="/">
      BlogBall
    </a>
  </div>
  <div class="navbar-end gap-3">
    <button class="btn btn-outline" routerLink="/sign-in">
      Login
    </button>
    <button class="btn btn-outline btn-primary" routerLink="/sign-up">
      Register
    </button>
    <app-theme-switcher></app-theme-switcher>
  </div>
</div>

<!-- User navbar -->
<div class="navbar mt-3" *ngIf="isUserLoggedIn">
  <div class="navbar-start">
    <a class="text-2xl font-bold cursor-pointer ml-3"
       routerLink="user/feed">
      BlogBall
    </a>
  </div>
  <div class="navbar-end gap-3">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-8 h-8 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between" routerLink="user/profile">
            Profile
          </a>
        </li>
        <li>
          <a class="justify-between" routerLink="user/categories">
            Categories
          </a>
        </li>
        <li>
          <a (click)="logOut()">Logout</a>
        </li>
      </ul>
    </div>
    <app-theme-switcher></app-theme-switcher>
  </div>
</div>

<!-- User navbar -->
<div class="navbar mt-3" *ngIf="isAdminLoggedIn">
  <div class="navbar-start">
    <a class="text-2xl font-bold cursor-pointer ml-3"
       routerLink="admin/dashboard">
      BlogBall
    </a>
  </div>
  <div class="navbar-end gap-3">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-8 h-8 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between" routerLink="admin/categories">
            Add/Delete Category
          </a>
        </li>
        <li>
          <a (click)="logOut()">Logout</a>
        </li>
      </ul>
    </div>
    <app-theme-switcher></app-theme-switcher>
  </div>
</div>
